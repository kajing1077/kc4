<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="base.css" />
    <title>Sing up</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-3">가입하기</h1>
      <form action="ok.html" class="myfm">
        <div class="row">
          <div class="col">
            <label for="nickname" class="form-label">Nickname</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="nickname"
              autofocus
              required
            />
          </div>
          <div class="col">
            <label for="nickname" class="form-label">Mobile</label>
            <input
              type="tel"
              class="form-control"
              id="mobile"
              placeholder="010-000-0000"
            />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="email"
            />
          </div>
          <div class="col">
            <label for="passwd" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwd"
              placeholder="password.."
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="서울시..."
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="isCheck"
                id="checkme"
              />
              <label class="form-check-label" role="button" for="checkme">
                Check me out</label
              >
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center gap-3">
          <button type="reset" class="btn btn-secondary">Cancle</button>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
    <footer class="text-center text-sm mt-5">&copy; Sico 2024</footer>
  </body>
</html>
